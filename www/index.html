<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Tank Battle</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/tanks.css">

	<link rel="shortcut icon" href="img/icon.png">

</head>
<body>
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div id="page">
		<div v-if="!inGame">
			<div class="name-prompt">
				<div class="input-group" :class="{'has-error': !tankName.length}">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-flash" :style="{color: connected ? '#2cd233' : 'red'}"></span>
					</span>
			      	<input type="text" class="form-control" placeholder="Name your tank" autocomplete="off" v-model="tankName">
			      	<span class="input-group-btn">
			        	<input class="btn btn-primary" type="submit" value="Join the battle" v-on:click="joinBattle()" :class="{'disabled': !tankName.length}">
			      	</span>
			    </div>
			    <div class="tank-select col-md-12">
			    	<label>Choose your tank:</label>
			      	<ul class="tank-selection">
			      		<li v-for="tank in availableTanks" :class="{selected: selectedTankId == tank._id}" v-on:click="selectTank(tank._id)">
			      			<img :src="'img/preview-tank-'+tank._id+'.png'">
			      		</li>
			      	</ul>
		    	</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/compiled.js"></script>
</body>
</html>
